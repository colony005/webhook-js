<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webhook JS Demo</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css" media="screen">
  <link rel="stylesheet" href="css/webhook-js.css" media="screen">
  <style>
    body { margin: 1em; }
    body > section { margin: 2em 0; border-bottom: 2px dashed #ccc; padding-bottom: 2em; }
  </style>
</head>
<body>

  <section>
    <header>Tab</header>
    <nav>
      <ul data-toggle-group>
        <li><a href="#one" data-toggle class="active">One</a></li>
        <li><a href="#two" data-toggle>Two</a></li>
        <li><a href="#three" data-toggle>Three</a></li>
      </ul>
    </nav>
    <section data-toggle-target-group>
      <section id="one" class="active">One, singular sensation</section>
      <section id="two">Every little step you take</section>
      <section id="three">One, thrilling combination</section>
    </section>
  </section>

  <section>
    <header>Tooltip</header>
    <span data-toggle="tooltip" title="Hey Dave">Hover over me!</span>
  </section>

  <section>
    <header>Datetime Polyfill</header>
    <input type="datetime-local">
    <input type="datetime-local" value="2012-07-01T15:04">
  </section>

  <!-- Load local jQuery. -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>

  <!-- Load local lib. -->
  <script src="js/webhook-calendar.js"></script>
  <script src="js/webhook-tab.js"></script>
  <script src="js/webhook-tooltip.js"></script>
</body>
</html>
